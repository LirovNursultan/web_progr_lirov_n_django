{% extends 'blog/base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.text }}</p>
<small>Автор: {{ post.author }} | {{ post.created_at }}</small>
{% if user.is_authenticated and user == post.author %}
<a href="{% url 'post_update' post.pk %}" class="btn btn-primary mt-3">Редактировать</a>
<a href="{% url 'post_delete' post.pk %}" class="btn btn-danger mt-3">Удалить</a>
{% endif %}
{% endblock %}
